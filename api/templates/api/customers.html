<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>OIDC</title>
  </head>
  <body>
    {% if request.user.is_authenticated %}
    Welcome, {{ customer }}! {{ request.user.name }} - {{ request.user.email }}
    {% else %}
    {{ Welcome }}
    {% endif %}
    <h2>Customers</h2>
    <ul>
      {% for customer in customers %}
      <li>{{ customer.name }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
